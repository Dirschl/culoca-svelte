<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Cache-Kontrolle fÃ¼r bessere Updates -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<!-- Default Favicon - wird Ã¼berschrieben wenn spezifisches Icon geladen wird -->
		<link rel="icon" type="image/svg+xml" href="/culoca-icon.svg">
		<link rel="icon" type="image/png" href="/culoca-icon.png" sizes="32x32">
		<link rel="apple-touch-icon" href="/culoca-icon.png" sizes="180x180">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
